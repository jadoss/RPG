<!DOCTYPE html>
<html>
<head>
	<title>GOT RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<!--header-->
	<header class="center-block">
		<img src="assets/images/GOTBanner.jpg" id="logo">
	</header>
<!--PlayerSelect-->
	<div class="row" id="selectPlayer">
		<div class="col-md-12" id="playerList">
			<p id="instructions"></p>
		</div>
	</div>
<!--GameContent-->
	<div class="row" id="gameContent">
		<div class="col-md-4" id="yourHero">
		</div>
		<div class="col-md-4" id="buttons">
			<button type="button" class="btn btn-link" id="attackButton">Attack!</button>
			<br>
			<button type="button" class="btn btn-link" id="resetButton">Reset</button>
		</div>
		<div class="col-md-4" id="currentOpponent">
		</div>
	</div>
<!--Arena-->
	<div class="row" id="fightContent">
		<div class="col-md-12">
		</div>
	</div>
	<script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
</html>
